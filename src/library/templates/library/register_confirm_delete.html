{% extends "base.html" %}

{% block title %}Delete Register - {{ COMPANY_NAME }}{% endblock %}

{% block content %}
<h2 class="mb-4">Delete Register</h2>

<div class="card">
    <div class="card-body">
        <p>Are you sure you want to delete register <strong>{{ object.field_name }}</strong> (address {{ object.address }})?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'library:device-detail' object.modbus_config.device_type.pk %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
