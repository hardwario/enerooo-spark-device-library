      - name: power_factor_l1
        unit: ''
        scale: 0.001
        address: 300299
        data_type: i16
      - name: power_factor_l2
        unit: ''
        scale: 0.001
        address: 300313
        data_type: i16
      - name: power_factor_l3
        unit: ''
        scale: 0.001
