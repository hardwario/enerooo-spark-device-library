# ENEROOO Device Types
#
# This file contains device type definitions for ENEROOO devices.
# Part of the Enerooo Spark Device Library.
#
# Format compatible with Spark's import/export at /edge/data/import/

device_types:
- vendor_name: ENEROOO
  model_number: ER10M
  device_type: modbus
  description: Enerooo ER10M Single-Phase Meter
  register_definitions:
    driver:
      defaults:
        function: input
        byte_order: big_endian
        word_order: high_first
      registers:
      - name: voltage
        unit: V
        scale: 0.1
        address: 300259
        data_type: u16
      - name: frequency
        unit: Hz
        scale: 0.01
        address: 300273
        data_type: u16
      - name: power_factor
        unit: ''
        scale: 0.001
        address: 300269
        data_type: i16
      - name: instant_power
        unit: W
        address: 300263
        data_type: i32
      - name: energy_import_int
        unit: kWh
        address: 301025
        data_type: u32
      - name: energy_import_dec
        unit: kWh
        scale: 0.01
        address: 301027
        data_type: u16
      - name: energy_export_int
        unit: kWh
        address: 301033
        data_type: u32
      - name: energy_export_dec
        unit: kWh
        scale: 0.01
        address: 301035
        data_type: u16
