services:
  web:
    build: .
    ports:
      - "${PORT:-8002}:8000"
    env_file:
      - src/.env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spark_device_library}
      POSTGRES_USER: ${POSTGRES_USER:-spark_device_library}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - spark_device_library_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spark_device_library}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  spark_device_library_postgres:
